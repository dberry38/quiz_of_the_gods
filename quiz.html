<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/quiz.css">
    <script defer src="/quiz.js"></script>
    <title>Let's Quiz!</title>
</head>
<body>
    <div class="container">
        <div class="q-box">
            <div class="d-inline-flex">
                <div id="q-number" class="q-info"></div>
                <div id="q-title" class="q-info"></div>
                <div id="timer" class="q-info">
                    <div id="count-down"></div>
                    <div id="count-msg"></div>
                </div>
            </div>
            <div id="whoops" class="message-board">2 SECOND TIME PENALTY</div>
            <div id="choice-tabs" class="choices">
                <button id="ans-1" class="answer"></button>
                <button id="ans-2" class="answer"></button>
                <button id="ans-3" class="answer"></button>
                <button id="ans-4" class="answer"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
