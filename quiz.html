<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/quiz.css" />
    <script defer src="/quiz.js"></script>
    <title>Let's Quiz!</title>
  </head>
  <body>
    <div class="container">
      <section class="modal hidden">
        <div class="flex">
          <div class="scoreboard">
            <p id="game-over">GAME OVER</p>
            <p id="score">You scored:</p>
            <p id="score-total">7</p>
          </div>
          <div class="submit">
            <p id="submit-message">Enter your initials and save your score!</p>
            <input maxlength="3" type="text" id="initials" placeholder="AAA" onkeyup="EnableDisable(this)" />
                <div>
                    <input type="button" value="Submit" disabled="disabled" class="btn" id="submit-btn"></button>
                    <p id="success-msg" class="hidden">Score Submitted!</p>
                </div>
                <div>
                    <button class="btn modal-nav" id="homepage-btn">Return to Homepage</button>
                    <button class="btn modal-nav" id="highscore-btn">View Highscores</button>
                </div>
          </div>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <div class="q-box">
        <div class="d-inline-flex">
          <div id="q-number" class="q-info"></div>
          <div id="q-title" class="q-info"></div>
          <div id="timer" class="q-info">
            <div id="count-down"></div>
            <div id="count-msg">START</div>
          </div>
        </div>
        <div id="whoops" class="message-board"></div>
        <div id="choice-tabs" class="choices">
          <button id="ans-1" class="answer"></button>
          <button id="ans-2" class="answer"></button>
          <button id="ans-3" class="answer"></button>
          <button id="ans-4" class="answer"></button>
        </div>
      </div>
    </div>
  </body>
</html>
